
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 text-center mb-4">
            <h3 class="display-4">Bienvenido al Sistema de Informaci√≥n de Clientes</h3>
        </div>
        <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow p-4">
                <form>
                    <small *ngIf="documentNumberError" id="All" class="form-text text-muted">{{ documentNumberError }}</small>
                    <div class="form-group">
                        <label for="textSelectTypeNumber" class="labeltext">{{ textSelectTypeNumber }}</label>
                        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="documentTypeValue" name="documentTypeValue" (change)="updateButtonState()">
                            <option *ngFor="let type of documentTypes" [value]="type.id">{{ type.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="textNumberDocument" class="labeltext">{{ textNumberDocument }}</label>
                        <input type="text" class="form-control" id="documentNumber" [(ngModel)]="documentNumber" name="documentNumber" maxlength="14" autocomplete="off" (input)="formatNumber($event)">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-primary" [disabled]="isButtonDisabled" (click)="search()">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-12 text-center">
            <footer class="text-muted">
                footer
            </footer>
        </div>
    </div>
</div>
